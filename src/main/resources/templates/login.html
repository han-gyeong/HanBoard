<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HANBOARD</title>
</head>
<body>
<div th:insert="fragments/menuHeader :: header"></div>

<div style="display: block; align-content: center">
    <form method="post" style="width: 40%; margin-left: auto; margin-right: auto; text-align: left; margin-top: 15px;">
        <div class="mb-3">
            <label class="form-label" for="username">아이디</label>
            <input class="form-control" id="username" name="username" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">비밀번호</label>
            <input class="form-control" id="password" name="password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">로그인</button>
    </form>
</div>
</body>
</html>
