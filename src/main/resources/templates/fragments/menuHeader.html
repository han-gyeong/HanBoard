<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body style="margin-left: 10px" th:fragment="header">
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/post}">HOME</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}" th:if="!${session.username}">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" th:if="${session.username}">로그아웃</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}" th:if="!${session.username}">회원가입</a>
            </li>
        </ul>
    </div>

    <p style="margin-right: 15px; margin-top: auto; margin-bottom: auto;" th:if="${session.username}"
       th:text="|${session.username}님으로 로그인 중입니다.|"></p>
</nav>
</body>
</html>
